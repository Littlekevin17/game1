<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu Licorne - Chasse aux √©toiles filantes</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(to bottom, #2c3e50, #3498db);
      font-family: 'Comic Sans MS', cursive;
      color: white;
      user-select: none;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
    }

    #game-container {
      position: relative;
      width: 1000px;
      height: 800px;
      background: linear-gradient(to bottom, #1c1f4a, #3c72a0);
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px #000000aa;
      touch-action: none;
    }

    #licorne {
      position: absolute;
      bottom: 20px;
      left: 460px;
      width: 80px;
      height: 80px;
      background: url('img/licorne.png') no-repeat center/contain;
      pointer-events: none;
      transition: left 0.1s;
    }

    .etoile, .obstacle {
      position: absolute;
      top: -40px;
      width: 40px;
      height: 40px;
      pointer-events: none;
    }

    .etoile[data-type="type1"] { background: url('img/etoile1.png') no-repeat center/contain; }
    .etoile[data-type="type2"] { background: url('img/etoile2.png') no-repeat center/contain; }
    .etoile[data-type="type3"] { background: url('img/etoile3.png') no-repeat center/contain; }

    .obstacle[data-type="type1"] { background: url('img/obstacle1.png') no-repeat center/contain; }
    .obstacle[data-type="type2"] { background: url('img/obstacle2.png') no-repeat center/contain; }
    .obstacle[data-type="type3"] { background: url('img/obstacle3.png') no-repeat center/contain; }

    #scoreboard, #timer {
      position: absolute;
      top: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      z-index: 10;
    }

    #scoreboard { left: 20px; }
    #timer { right: 20px; }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1rem;
      font-weight: normal;
      color: #222;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 25px;
      border-radius: 15px;
      text-align: left;
      max-width: 400px;
      box-shadow: 0 0 15px #00000033;
      display: none;
      line-height: 1.5;
      z-index: 20;
    }

    #start-btn {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.4rem;
      border: none;
      border-radius: 15px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
      z-index: 21;
    }

    #start-btn:hover {
      background: #ff3b2e;
    }

    #game-rules {
      position: absolute;
      top: 40%;
      left: 50%;
      width: 320px;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00000044;
      font-size: 1rem;
      text-align: left;
      z-index: 4;
    }

    #game-rules h2 {
      text-align: center;
      margin-top: 0;
      font-size: 1.2rem;
      color: #3b1a57;
    }

    #game-rules ul {
      list-style: none;
      padding-left: 0;
      margin: 5px 0 15px;
    }

    #game-rules li {
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #back-btn {
      margin: 25px 0 40px;
      background: #3b1a57;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    #back-btn:hover {
      background: #4a2677;
    }

    /* Responsive */
	@media (max-width: 600px) {
	  #game-container {
		width: 98vw;
		height: 70vw;
		max-width: 400px;
		max-height: 320px;
		min-width: 250px;
		min-height: 200px;
		border-radius: 15px;
	  }
	  #licorne {
		width: 40px;
		height: 40px;
		bottom: 6px;
	  }
	  .etoile, .obstacle {
		width: 20px;
		height: 20px;
		top: -20px;
	  }
	  #scoreboard, #timer {
		font-size: 1rem;
		top: 8px;
	  }
	  #scoreboard { left: 10px; }
	  #timer { right: 10px; }
	  #message {
		max-width: 95vw;
		font-size: 0.97rem;
		padding: 8vw 3vw 8vw 3vw;
		box-sizing: border-box;
		border-radius: 11px;
		line-height: 1.3;
		left: 50%;
		top: 54%;
		transform: translate(-50%, -50%);
		word-break: break-word;
	  }
	  #message h3,
	  #message p,
	  #message ul,
	  #message li {
		font-size: 0.97rem !important;
		margin: 6px 0;
		padding: 0;
	  }
	  #message ul {
		padding-left: 18px;
		margin-bottom: 0;
	  }
	  #message img {
		width: 18px !important;
		height: auto;
		vertical-align: middle;
	  }
	  #start-btn {
		font-size: 1.1rem;
		padding: 10px 10vw;
		top: 13%;
		width: 90vw;
	  }
	  #game-rules {
		width: 96vw;
		max-width: 99vw;
		font-size: 0.97rem;
		top: 32%;
		left: 50%;
		transform: translateX(-50%);
		padding: 7vw 3vw 7vw 3vw;
		border-radius: 11px;
		box-sizing: border-box;
		word-break: break-word;
	  }
	  #game-rules h2 {
		font-size: 1.07rem;
		margin-top: 0;
		margin-bottom: 7px;
	  }
	  #game-rules ul {
		padding-left: 18px;
		margin: 4px 0 10px;
	  }
	  #game-rules li {
		font-size: 0.97rem;
		gap: 7px;
	  }
	  #game-rules img {
		width: 18px !important;
		height: auto;
		vertical-align: middle;
	  }
	  #back-btn {
		width: 90vw;
		max-width: 340px;
		font-size: 1rem;
		padding: 10px 0;
		margin: 20px 0 40px;
	  }
	}
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="game-container">
      <div id="scoreboard">‚≠ê Score : 0</div>
      <div id="timer">‚è± Temps: 30 s</div>
      <div id="licorne"></div>
      <div id="message"></div>

      <button id="start-btn">Commencer la chasse !</button>

      <div id="game-rules">
        <h2>üìù R√®gles du jeu</h2>
        <p>Vous marquez des points en attrapant les √©toiles :</p>
        <ul>
          <li><img src="img/etoile1.png" alt="√âtoile 1" width="32" /> : 1 point</li>
          <li><img src="img/etoile2.png" alt="√âtoile 2" width="32" /> : 3 points</li>
          <li><img src="img/etoile3.png" alt="√âtoile 3" width="32" /> : 5 points</li>
        </ul>
        <p>Vous perdez des points en touchant les obstacles :</p>
        <ul>
          <li><img src="img/obstacle1.png" alt="Obstacle 1" width="32" /> : -2 points</li>
          <li><img src="img/obstacle2.png" alt="Obstacle 2" width="32" /> : -4 points</li>
          <li><img src="img/obstacle3.png" alt="Obstacle 3" width="32" /> : -6 points</li>
        </ul>
      </div>
    </div>

    <button id="back-btn">‚Üê Retour √† la carte</button>
  </div>

  <script>
    const licorne = document.getElementById("licorne");
    const gameContainer = document.getElementById("game-container");
    const scoreBoard = document.getElementById("scoreboard");
    const timerDisplay = document.getElementById("timer");
    const message = document.getElementById("message");
    const startBtn = document.getElementById("start-btn");
    const gameRules = document.getElementById("game-rules");

    let width, height;
    let licorneX;
    let score = 0;
    let timer = 30;
    let gameInterval, spawnInterval, timerInterval;
    let keys = { left: false, right: false };

    const etoilePoints = { type1: 1, type2: 3, type3: 5 };
    const obstaclePoints = { type1: 2, type2: 4, type3: 6 };

    let starTypes = { type1: 0, type2: 0, type3: 0 };
    let obstacleTypes = { type1: 0, type2: 0, type3: 0 };

    // Met √† jour la taille du jeu en fonction de l'√©cran
    function updateDimensions() {
      width = gameContainer.clientWidth;
      height = gameContainer.clientHeight;
    }

    function createFallingElement(type) {
      updateDimensions();
      const el = document.createElement("div");
      el.classList.add(type);
      const t = "type" + (Math.floor(Math.random() * 3) + 1);
      el.dataset.type = t;
      el.style.left = Math.random() * (width - el.offsetWidth) + "px";
      el.speed = 2 + Math.random() * 3;
      gameContainer.appendChild(el);
      return el;
    }

    function startGame() {
      updateDimensions();
      score = 0;
      timer = 30;
      licorneX = width / 2 - licorne.offsetWidth / 2;
      licorne.style.left = licorneX + "px";
      licorne.style.bottom = licorne.offsetHeight < 80 ? "6px" : "20px";
      updateScore();
      updateTimer();
      message.style.display = "none";
      startBtn.style.display = "none";
      gameRules.style.display = "none";

      starTypes = { type1: 0, type2: 0, type3: 0 };
      obstacleTypes = { type1: 0, type2: 0, type3: 0 };

      document.querySelectorAll('.etoile, .obstacle').forEach(e => e.remove());

      gameInterval = setInterval(updateGame, 20);
      timerInterval = setInterval(() => {
        timer--;
        updateTimer();
        if (timer <= 0) endGame();
      }, 1000);
      spawnInterval = setInterval(() => {
        if (Math.random() < 0.7) createFallingElement("etoile");
        else createFallingElement("obstacle");
      }, 700);
    }

    function updateGame() {
      updateDimensions();
      moveLicorne();

      document.querySelectorAll(".etoile").forEach(star => {
        let top = parseFloat(star.style.top || -star.offsetHeight);
        top += star.speed;
        star.style.top = top + "px";

        if (top > height) star.remove();
        else if (checkCollision(star)) {
          let pts = etoilePoints[star.dataset.type] || 1;
          score += pts;
          starTypes[star.dataset.type]++;
          updateScore();
          star.remove();
        }
      });

      document.querySelectorAll(".obstacle").forEach(obs => {
        let top = parseFloat(obs.style.top || -obs.offsetHeight);
        top += obs.speed;
        obs.style.top = top + "px";

        if (top > height) obs.remove();
        else if (checkCollision(obs)) {
          let pts = obstaclePoints[obs.dataset.type] || 2;
          score = Math.max(0, score - pts);
          obstacleTypes[obs.dataset.type]++;
          updateScore();
          obs.remove();
        }
      });
    }

    function moveLicorne() {
      updateDimensions();
      const licorneWidth = licorne.offsetWidth;
      if (keys.left) licorneX = Math.max(0, licorneX - 8);
      if (keys.right) licorneX = Math.min(width - licorneWidth, licorneX + 8);
      licorne.style.left = licorneX + "px";
    }

    function checkCollision(el) {
      const r1 = el.getBoundingClientRect();
      const r2 = licorne.getBoundingClientRect();
      return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
    }

    function updateScore() {
      scoreBoard.textContent = `‚≠ê Score : ${score}`;
    }

    function updateTimer() {
      timerDisplay.textContent = `‚è± Temps: ${timer} s`;
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(spawnInterval);
      clearInterval(timerInterval);

      let html = `<h3>‚è≥ Temps √©coul√© !</h3>`;
      html += `<p><strong>‚≠ê Score final : ${score}</strong></p>`;

      html += `<p>‚ú® √âtoiles attrap√©es :</p><ul>`;
      for (let type in starTypes) {
        if (starTypes[type] > 0) {
          html += `<li><img src="img/etoile${type.slice(-1)}.png" width="24" style="vertical-align: middle" />
           √ó ${starTypes[type]} √ó ${etoilePoints[type]} pts = <strong>${starTypes[type] * etoilePoints[type]}</strong> pts</li>`;
        }
      }
      html += `</ul>`;

      html += `<p>üí• Obstacles touch√©s :</p><ul>`;
      for (let type in obstacleTypes) {
        if (obstacleTypes[type] > 0) {
          html += `<li><img src="img/obstacle${type.slice(-1)}.png" width="24" style="vertical-align: middle" />
           √ó ${obstacleTypes[type]} √ó -${obstaclePoints[type]} pts = <strong>-${obstacleTypes[type] * obstaclePoints[type]}</strong> pts</li>`;
        }
      }
      html += `</ul>`;

      message.innerHTML = html;
      message.style.display = "block";
      startBtn.style.display = "block";

      saveProgress(score);
    }

    function saveProgress(score) {
      let progress = JSON.parse(localStorage.getItem("progressionForetEtoiles") || "{}");
      progress["ile_licornes"] = {
        termin√©: true,
        score: score,
        objet: "Corne scintillante"
      };
      localStorage.setItem("progressionForetEtoiles", JSON.stringify(progress));
    }

    // Contr√¥les clavier
    window.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") keys.left = true;
      if (e.key === "ArrowRight") keys.right = true;
    });
    window.addEventListener("keyup", e => {
      if (e.key === "ArrowLeft") keys.left = false;
      if (e.key === "ArrowRight") keys.right = false;
    });

    // Contr√¥le souris
    window.addEventListener("mousemove", e => {
      const rect = gameContainer.getBoundingClientRect();
      let x = e.clientX - rect.left;
      licorneX = Math.min(Math.max(0, x - licorne.offsetWidth / 2), width - licorne.offsetWidth);
      licorne.style.left = licorneX + "px";
    });

    // Contr√¥le tactile (glisser la licorne avec le doigt)
    let touchActive = false;
    gameContainer.addEventListener("touchstart", function(e) {
      if (e.touches.length === 1) {
        touchActive = true;
        moveLicorneTouch(e.touches[0]);
      }
    });
    gameContainer.addEventListener("touchmove", function(e) {
      if (touchActive && e.touches.length === 1) {
        moveLicorneTouch(e.touches[0]);
      }
    });
    gameContainer.addEventListener("touchend", function() {
      touchActive = false;
    });
    function moveLicorneTouch(touch) {
      const rect = gameContainer.getBoundingClientRect();
      let x = touch.clientX - rect.left;
      licorneX = Math.min(Math.max(0, x - licorne.offsetWidth / 2), width - licorne.offsetWidth);
      licorne.style.left = licorneX + "px";
    }

    // Boutons
    startBtn.addEventListener("click", startGame);
    document.getElementById("back-btn").addEventListener("click", () => {
      window.location.href = "carte.html";
    });

    // Ajuste la taille du jeu au chargement et au redimensionnement
    window.addEventListener("resize", () => {
      updateDimensions();
      licorneX = Math.min(Math.max(0, licorneX), width - licorne.offsetWidth);
      licorne.style.left = licorneX + "px";
    });
    // Initialisation
    updateDimensions();
    licorneX = width / 2 - (licorne ? licorne.offsetWidth / 2 : 40);
    licorne.style.left = licorneX + "px";
  </script>
</body>
</html>
