<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu de m√©moire - For√™t magique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #b5e3c8, #f0e5d8);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      margin: 20px;
      color: #3b1a57;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      margin-bottom: 20px;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #fff0f6;
      border: 2px solid #f2a365;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .card.revealed {
      background: #f2a365;
      color: white;
      transform: scale(1.05);
    }

    .card.matched {
      background: #9ed99e;
      color: white;
      pointer-events: none;
    }

    #message {
      font-size: 1.2rem;
      margin: 10px;
      color: #3b1a57;
      min-height: 1.5em;
      text-align: center;
    }

    #reset-btn, #back-btn {
      background: #3b1a57;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }

    #reset-btn:hover, #back-btn:hover {
      background: #4a2677;
    }
	@media (max-width: 600px) {
	  h1 {
		font-size: 1.1rem;
		margin: 12px 0;
	  }
	  #game-board {
		grid-template-columns: repeat(4, 1fr);
		gap: 8px;
		max-width: 96vw;
		margin-bottom: 12px;
	  }
	  .card {
		width: 18vw;
		height: 18vw;
		min-width: 48px;
		min-height: 48px;
		max-width: 70px;
		max-height: 70px;
		font-size: 1.4rem;
		padding: 0;
	  }
	  #message {
		font-size: 1rem;
		margin: 6px;
		min-height: 1.2em;
	  }
	  #reset-btn, #back-btn {
		width: 90vw;
		max-width: 340px;
		font-size: 1rem;
		margin: 6px 0;
		padding: 10px 0;
	  }
	  body {
		padding: 2vw;
	  }
	}
  </style>
</head>
<body>
  <h1>üå≥ For√™t magique ‚Äì Jeu de m√©moire</h1>
  <div id="message">Trouve toutes les paires magiques ! Score : 100</div>
  <div id="game-board"></div>

  <button id="reset-btn">üîÑ Rejouer</button>
  <button id="back-btn" onclick="window.location.href='carte.html'">‚Üê Retour √† la carte</button>

  <!-- Sons -->
  <audio id="sound-click" src="sounds/click.mp3"></audio>
  <audio id="sound-match" src="sounds/match.mp3"></audio>
  <audio id="sound-fail" src="sounds/fail.mp3"></audio>
  <audio id="sound-win" src="sounds/win.mp3"></audio>

  <script>
    const symbols = ['ü¶Ñ', 'üßö', 'üêâ', 'üåü', 'üçÑ', 'ü™Ñ'];
    let cards = [];
    let revealed = [];
    let matchedCount = 0;
    let lock = false;
    let score = 100;

    const board = document.getElementById('game-board');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('reset-btn');

    const soundClick = document.getElementById('sound-click');
    const soundMatch = document.getElementById('sound-match');
    const soundFail = document.getElementById('sound-fail');
    const soundWin = document.getElementById('sound-win');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateMessage(text) {
      message.textContent = text;
    }

    function createBoard() {
      board.innerHTML = '';
      matchedCount = 0;
      revealed = [];
      lock = false;
      score = 100;
      updateMessage(`Trouve toutes les paires magiques ! Score : ${score}`);

      const fullSet = [...symbols, ...symbols];
      shuffle(fullSet);

      cards = fullSet.map((symbol, index) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.dataset.symbol = symbol;
        div.dataset.index = index;
        div.textContent = '‚ùì';
        div.addEventListener('click', () => revealCard(div));
        board.appendChild(div);
        return div;
      });
    }

    function revealCard(card) {
      if (lock || card.classList.contains('revealed') || card.classList.contains('matched')) return;

      soundClick.play();
      card.classList.add('revealed');
      card.textContent = card.dataset.symbol;
      revealed.push(card);

      if (revealed.length === 2) {
        lock = true;
        const [first, second] = revealed;

        if (first.dataset.symbol === second.dataset.symbol) {
          soundMatch.play();
          first.classList.add('matched');
          second.classList.add('matched');
          matchedCount++;
          revealed = [];
          lock = false;

          if (matchedCount === symbols.length) {
            updateMessage(`üéâ Bravo ! Tu as gagn√© la baguette lumineuse ! Score final : ${score}`);
            soundWin.play();
            saveProgress();
          } else {
            updateMessage(`Paires trouv√©es : ${matchedCount}. Score : ${score}`);
          }
        } else {
          soundFail.play();
          score -= 5;
          updateMessage(`Oups, ce n'est pas une paire. Score : ${score}`);
          setTimeout(() => {
            first.classList.remove('revealed');
            second.classList.remove('revealed');
            first.textContent = '‚ùì';
            second.textContent = '‚ùì';
            revealed = [];
            lock = false;
            updateMessage(`Paires trouv√©es : ${matchedCount}. Score : ${score}`);
          }, 900);
        }
      }
    }

    function saveProgress() {
      let progress = JSON.parse(localStorage.getItem("progressionForetEtoiles") || "{}");
      progress["foret_magique"] = {
        termin√©: true,
        score: score,
        objet: "Baguette lumineuse"
      };
      localStorage.setItem("progressionForetEtoiles", JSON.stringify(progress));
    }

    resetBtn.addEventListener('click', createBoard);

    createBoard();
  </script>
</body>
</html>
